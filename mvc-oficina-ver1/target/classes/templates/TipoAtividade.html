<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{LayoutPadrao}">

<head>
	<title>Atividades Complementares</title>
</head>

<body>

	<div class="card">
		<div class="card-header tux-titulo-panel">
			<span class="ux-titulo-panel"> Pesquisa</span>
		</div>

		<section class="pt-3 " layout:fragment="conteudo">

			<div class="cold-flex justify-content-center mx-auto" style="width: 75%;">


				<!-- Alert -->
				<div class="alert alert-dismissible alert-success fade show" role="alert"
					th:if="${!#strings.isEmpty(mensagem)}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span th:text="${mensagem}"></span>
				</div>

				<div class="d-flex flex-row-reverse px-4">
					<a href="/tipoatividade/novo" class="btn btn-primary add-activity-btn px-4">
						Adicionar Novo Tipo de Atividade</a>
				</div>

				<div class="card-body">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th scope="col" class="text-center">-</th>
								<th scope="col" class="text-center w-50">Descrição</th>
								<th scope="col" class="text-center w-50"> Opcoes</th>
							</tr>
						</thead>
						<tbody>
							<tr scope="row" th:each="tipo : ${listatipoatividade}">
								<td></td>
								<td th:text="${tipo.descricao}"></td>
								<td class="text-center">
									<div class="row justify-content-center">
										<a th:href="@{/tipoatividade/{id_tipo}(id_tipo=${tipo.id_tipo_atividade})}">
											<i class="material-icons">edit</i>
										</a>
										<form
											th:action="@{/tipoatividade/delete/{id_tipo}(id_tipo=${tipo.id_tipo_atividade})}"
											method="post">
											<button type="submit" class="btn btn-link" title="deletar">
												<i class="material-icons">delete</i>
											</button>
										</form>
										
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div layout:insert="ModalDelete"></div>

			</div>

		</section>
	</div>
</body>
